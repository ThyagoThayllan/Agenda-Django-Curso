{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{{ title }} - Agenda</title>
</head>
<body>
    <header class="header">
        <h1 class="header-heading">
            <a class="header-link" href="{% url 'contact:contacts' %}">Agenda</a>
        </h1>

        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a class="menu-link" href="#">Link 1</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">Link 2</a>
                </li>
            </ul>
        </nav>

        <div class="search">
            <form method="GET">
                <input
                    autocomplete="off"
                    class="search-input"
                    name="search"
                    placeholder="Buscar..."
                    type="text"
                >
            </form>
        </div>
    </header>

    <main class="content">
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
